<h2> Controller Example </h2>

<div ng-controller="FirstController as outer" style="padding:20px; margin:20px; border:3px solid red">
  <!-- First Name: {{firstname}} -->
  <input ng-model="outer.firstname">

  <div ng-controller="SecondController as inner" style="padding:20px; margin:20px; border:3px solid green">
    <!-- First Name: {{firstname}} -->
    <input ng-model="outer.firstname">
  </div>

</div>
